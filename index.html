<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <title>Home</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex min-h-screen flex-col bg-white justify-between overflow-x-hidden" style="font-family: Inter, 'Noto Sans', sans-serif;">
      <div>
        <div class="flex items-center bg-white p-4 sm:pb-2 justify-end">
          <div class="flex w-12 items-center justify-end">
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center rounded-xl h-12 bg-transparent text-[#111418] gap-2 text-base font-bold p-0"
            >
              <div class="text-[#111418]" data-icon="Notification" data-size="24px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M216,128v80a16,16,0,0,1-16,16H48a16,16,0,0,1-16-16V56A16,16,0,0,1,48,40h80a8,8,0,0,1,0,16H48V208H200V128a8,8,0,0,1,16,0Zm16-68a36,36,0,1,1-36-36A36,36,0,0,1,232,60Zm-16,0a20,20,0,1,0-20,20A20,20,0,0,0,216,60Z"
                  ></path>
                </svg>
              </div>
            </button>
          </div>
        </div>
        <h1 class="text-[#111418] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 text-left pb-3 pt-5 sm:text-lg">Home</h1>
        <h3 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4 sm:text-base">Areas</h3>

        <!-- Sección de elementos responsivos -->
        <div class="flex items-center gap-4 bg-white px-4 min-h-[72px] py-2 justify-between flex-wrap">
          <div class="flex items-center gap-4 w-full md:w-auto">
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg w-14 h-14"
              style='background-image: url("https://cdn.usegalileo.ai/sdxl10/655239e8-e713-4158-a16a-6f9d4fb122c4.png");'
            ></div>
            <div class="flex flex-col justify-center">
              <a class="text-[#111418] text-base font-medium leading-normal line-clamp-1" href="Recepcion.html">
                <p class="text-[#111418] text-base font-medium leading-normal line-clamp-1">Recepcion</p>
              </a>
              <p class="text-[#637588] text-sm font-normal leading-normal line-clamp-2">Today, 9:00-5:00 PM</p>
            </div>
          </div>
          <div class="shrink-0 hidden md:flex">
            <div class="text-[#111418] flex h-7 w-7 items-center justify-center" data-icon="ArrowRight" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path d="M221.66,133.66l-72,72a8,8,0,0,1-11.32-11.32L196.69,136H40a8,8,0,0,1,0-16H196.69L138.34,61.66a8,8,0,0,1,11.32-11.32l72,72A8,8,0,0,1,221.66,133.66Z"></path>
              </svg>
            </div>
          </div>
        </div>

        <!-- Resto de las secciones con flex-wrap y responsividad para íconos -->
        <div class="flex items-center gap-4 bg-white px-4 min-h-[72px] py-2 justify-between flex-wrap">
          <!-- Repite el diseño de las secciones como en el ejemplo anterior con clases responsivas -->
        </div>
      </div>
      <!-- Barra de navegación inferior -->
      <div>
        <div class="flex gap-2 border-t border-[#f0f2f4] bg-white px-4 pb-3 pt-2 flex-wrap">
          <a class="flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-[#111418] sm:text-sm" href="index.html">
            <div class="text-[#111418] flex h-8 items-center justify-center" data-icon="House" data-size="24px" data-weight="fill">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M224,115.55V208a16,16,0,0,1-16,16H168a16,16,0,0,1-16-16V168a8,8,0,0,0-8-8H112a8,8,0,0,0-8,8v40a16,16,0,0,1-16,16H48a16,16,0,0,1-16-16V115.55a16,16,0,0,1,5.17-11.78l80-75.48.11-.11a16,16,0,0,1,21.53,0,1.14,1.14,0,0,0,.11.11l80,75.48A16,16,0,0,1,224,115.55Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#111418] text-xs font-medium leading-normal tracking-[0.015em]">Home</p>
          </a>
          <!-- Resto de los enlaces en la barra inferior con clases responsivas -->
        </div>
      </div>
    </div>
  </body>
</html>
