<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pediatría - Horarios disponibles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .back-arrow {
            font-size: 24px;
            margin-right: 10px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .time-slots {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .time-slot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .time-slot:last-child {
            border-bottom: none;
        }
        .doctor-name {
            font-weight: bold;
        }
        .time-range {
            color: #666;
        }
        .checkbox {
            width: 20px;
            height: 20px;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }
        .nav-item {
            text-align: center;
            font-size: 12px;
        }
        .nav-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="Epecialidades.html"><svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
            <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
          </svg></a>
    </div>
    <h1>Pediatría</h1>
    <h2>Horarios disponibles</h2>
    <div class="time-slots">
        <div class="time-slot">
            <div>
                <a href="DrDavidPark.html"><div class="doctor-name">Dr. David Park</div>
                    <div class="time-range">3:30 PM - 4:00 PM</div></a>
            </div>
            <input type="checkbox" class="checkbox">
        </div>
        <div class="time-slot">
            <a href="DrjSmith.html"><div>
                <div class="doctor-name">Dr. John Kim</div>
                <div class="time-range">4:30 PM - 5:00 PM</div>
            </div></a>
            <input type="checkbox" class="checkbox">
        </div>
        <div class="time-slot">
            <div>
                <a href="DrDavidGonzales.html"><div class="doctor-name">Dr. David Gonzales</div>
                    <div class="time-range">6:30 PM - 7:00 PM</div></a>
            </div>
            <input type="checkbox" class="checkbox">
        </div>
    </div>
    <button class="button">Seleccionar horario</button>
    
</body>
</html>
